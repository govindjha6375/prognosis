    <h1 style="text-align:center;">Parkinson Disease Prediction</h1>
    <h5 style="text-align:center;">Please enter the patient details</h5>

    <form action="{{ url_for('predictpark')}}" method="post" class="form-inline">
      <fieldset>
          <div class="tabcontent" id="new">
            <div class="form-group">
              <!-- TODO : Year to accept only year date picker -->
              <label for="MDVP:Fo(Hz)">MDVP:Fo(Hz)</label>
              <input class="form-control" type="number" id="MDVP:Fo(Hz)" name="MDVP:Fo(Hz)" required="required" placeholder="eg. 120.552" step="any">
            </div>
            <div class="form-group">
              <!-- TODO : Year to accept only year date picker -->
              <label for="MDVP:Fhi(Hz)">MDVP:Fhi(Hz)</label>
              <input class="form-control" type="number" id="MDVP:Fhi(Hz)" name="MDVP:Fhi(Hz)" required="required" placeholder="eg. 95.003" step="any">
            </div>
            <div class="form-group">
              <!-- TODO : Year to accept only year date picker -->
              <label for="MDVP:Flo(Hz)">MDVP:Flo(Hz)</label>
              <input class="form-control" type="number" id="MDVP:Flo(Hz)" name="MDVP:Flo(Hz)" required="required" placeholder="eg. 84.072" step="any">
            </div>

            <div class="form-group">
              <label for="MDVP:Jitter(%)">MDVP:Jitter(%)</label>
              <input class="form-control" type="number" id="MDVP:Jitter(%)" name="MDVP:Jitter(%)" required="required" placeholder="eg. 0.0033" step="any">
            </div>
            <div class="form-group">
              <label for="MDVP:Jitter(Abs)">MDVP:Jitter(Abs)</label>
              <input class="form-control" type="number" id="MDVP:Jitter(Abs)" name="MDVP:Jitter(Abs)" required="required" placeholder="eg. 0.00011" step="any">
            </div>
            <div class="form-group">
              <label for="MDVP:RAP">MDVP:RAP</label>
              <input class="form-control" type="number" id="MDVP:RAP" name="MDVP:RAP" required="required" placeholder="eg. 0.00144" step="any">
            </div>
            <div class="form-group">
              <label for="MDVP:PPQ">MDVP:PPQ</label>
              <input class="form-control" type="number" id="MDVP:PPQ" name="MDVP:PPQ" required="required" placeholder="eg. 0.0075" step="any">
            </div>
            <div class="form-group">
              <label for="Jitter:DDP">Jitter:DDP</label>
              <input class="form-control" type="number" id="Jitter:DDP" name="Jitter:DDP" required="required" placeholder="eg. 0.01966" step="any">
            </div>
            <div class="form-group">
              <label for="MDVP:Shimmer">MDVP:Shimmer </label>
              <input class="form-control" type="number" id="MDVP:Shimmer " name="MDVP:Shimmer " required="required" placeholder="eg. 0.06314" step="any">
            </div>
            <div class="form-group">
              <label for="MDVP:Shimmer(dB)">MDVP:Shimmer(dB)</label>
              <input class="form-control" type="number" id="MDVP:Shimmer(dB)" name="MDVP:Shimmer(dB)" required="required" placeholder="eg. 0.626" step="any">
            </div>
            <div class="form-group">
              <label for="Shimmer:APQ3">Shimmer:APQ3</label>
              <input class="form-control" type="number" id="Shimmer:APQ3" name="Shimmer:APQ3" required="required" placeholder="0.02757" step="any">
            </div>
            <div class="form-group">
              <label for="Shimmer:APQ5">Shimmer:APQ5</label>
              <input class="form-control" type="number" id="Shimmer:APQ5" name="Shimmer:APQ5" required="required" placeholder="eg. 0.03256" step="any">
            </div>
            <div class="form-group">
              <label for="MDVP:APQ ">MDVP:APQ </label>
              <input class="form-control" type="number" id="MDVP:APQ " name="MDVP:APQ " required="required" placeholder="eg. 0.0171" step="any">
            </div>
            <div class="form-group">
              <label for="Shimmer:DDA">Shimmer:DDA</label>
              <input class="form-control" type="number" id="Shimmer:DDA" name="Shimmer:DDA" required="required" placeholder="eg. 0.08771" step="any">
            </div>
            <div class="form-group">
              <label for="NHR">NHR</label>
              <input class="form-control" type="number" id="NHR" name="NHR" required="required" placeholder="eg. 0.01022" step="any">
            </div>
            <div class="form-group">
              <label for="HNR">HNR</label>
              <input class="form-control" type="number" id="HNR" name="HNR" required="required" placeholder="eg. 21.862" step="any">
            </div>
            <div class="form-group">
              <label for="RPDE">RPDE</label>
              <input class="form-control" type="number" id="RPDE" name="RPDE" required="required" placeholder="eg. 0.4606" step="any">
            </div>
            <div class="form-group">
              <label for="DFA">DFA</label>
              <input class="form-control" type="number" id="DFA" name="DFA" required="required" placeholder="eg. 0.76326" step="any">
            </div>
            <div class="form-group">
              <label for="spread1">spread1</label>
              <input class="form-control" type="number" id="spread1" name="spread1" required="required" placeholder="eg. -4.2424" step="any">
            </div>
            <div class="form-group">
              <label for="spread2">spread2</label>
              <input class="form-control" type="number" id="spread2" name="spread2" required="required" placeholder="eg. 0.23415" step="any">
            </div>
            <div class="form-group">
              <label for="D2">D2</label>
              <input class="form-control" type="number" id="D2" name="D2" required="required" placeholder="eg. 2.322511" step="any">
            </div>
            <div class="form-group">
              <label for="PPE">PPE</label>
              <input class="form-control" type="number" id="PPE" name="PPE" required="required" placeholder="eg. 0.1385" step="any">
            </div>

          </fieldset>
